name: Build Arduino Sketch

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | BINDIR=/usr/local/bin sh
        shell: bash

      - name: Install required libraries
        run: |
          arduino-cli lib install "ArduinoJson"
          arduino-cli lib install "esp_task_wdt"
          arduino-cli lib install "FS"
          arduino-cli lib install "HTTPClient"
          arduino-cli lib install "TFT_eSPI"
          arduino-cli lib install "WiFiManager"
        shell: bash

      - uses: arduino/compile-sketches@v1
        with:
          fqbn: "esp32:esp32:tinypico"
          platforms: |
            - name: esp32:esp32
              source-url: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_dev_index.json
          libraries: |
            - name: ArduinoJson
            - name: esp_task_wdt
            - name: FS
            - name: HTTPClient
            - name: TFT_eSPI
            - name: WiFiManager
          sketch-name: |
            - main_v2.ino
